	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					
					{% from "formhelper.html" import render_field %}
					<!-- Start Sign In Form -->
					<form action="/login_register/register" class="fh5co-form animate-box" data-animate-effect="fadeInRight" method="post">
						{{form.hidden_tag()}}
						<h2>Sign Up</h2>
						<div class="form-group">
							{{render_field(form.username)}}
						</div>
						<div class="form-group">
							{{render_field(form.email)}}
						</div>
						<div class="form-group">
							{{render_field(form.password)}}
						</div>
						<div class="form-group">
							{{render_field(form.confirm)}}
						</div>
						<div class="form-group">
							<p>Already registered? <a href="{{url_for('login_api.login')}}">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
